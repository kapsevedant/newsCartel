<div class="mat-dialog-content">
  <div class="d-flex justify-content-between text-size-24">
    <div class="text-primary mb-4">Currency Converter</div>
    <div matDialogClose><i class="bi bi-x-lg text-primary"></i></div>
  </div>
  <div class="form-group mb-3">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" (input)="updateQuantity(quantity)">
  </div>
  <div class="form-group mb-3">
    <label for="base">From:</label>
    <select id="base" class="form-control" [(ngModel)]="base" (change)="changeBase(base)">
      <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.fullName }} ({{ currency.code }})
      </option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="cont2">To:</label>
    <select id="cont2" class="form-control" [(ngModel)]="cont2" (change)="toConvert(cont2)">
      <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.fullName }} ({{ currency.code }})
      </option>
    </select>
  </div>
  <button class="btn btn-primary btn-block" (click)="convertCurrency()">Submit</button>
  <div *ngIf="result > 0" class="mt-3 alert alert-primary text-center">
    {{ quantity }} {{ base.fullName }} ({{ base.code }}) = {{ result }} {{ cont2.fullName }} ({{ cont2.code }})
  </div>
</div>
